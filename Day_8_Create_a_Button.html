<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Button</title>
    <style>
      #btn {
        height: 48px;
        width: 96px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <button id="btn" onclick="onCount()">0</button>
    <script>
      let clicks = 0;
      function onCount() {
        clicks += 1;
        document.getElementById('btn').innerHTML = clicks;
      }
    </script>
  </body>
</html>
